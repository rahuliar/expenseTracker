<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expense tracker</title>
</head>

<body>
    <h5 class="text-center mt-1 mb-1">OverView</h5>
    <!---------------------------------- section 1 --------------------------------->
    <section class="container">
        <h6 class="mt-1 mb-1">Accounts</h6>
        <div class="p-2 border-bottom border-dark row d-flex justify-content-center">
            <div class="col-12 row d-flex justify-content-around">
                <div class="col">Credit</div>
                <div class="col text-right text-success">$ <span id="totalCredit">0.00</span></div>
            </div>
            <div class="col-12 row d-flex justify-content-around">
                <div class="col">Debit</div>
                <div class="col text-right text-danger">$ <span id="totalDebit">0.00</span></div>
            </div>
        </div>
    </section>

    <!---------------------------------- section 2 --------------------------------->
    <section class="container">
        <h6 class="mt-1 mb-1">My Expenses</h6>
        <div class="p-2 row border-bottom border-dark text-center d-flex justify-content-center">
            <div class=" col-12 progress p-0" id="progressBarMainDiv">
                <div class="progress-bar bg-danger" style="width:0%" id="progressBar"></div>
            </div>
            <div class="col-12 row d-flex justify-content-end">
                <span id="totalExpense">$0.00</span>
            </div>
        </div>
    </section>

    <!---------------------------------- section 3 -------------------------------->
    <section class="container">
        <h6 class="mt-1 mb-1">History</h6>
        <div id="historyDiv">
            <!-- <div class="bg-success rounded d-flex justify-content-center pl-2 pr-2">
                <div class="col-12 row d-flex justify-content-between align-items-center bg-light pt-3 pb-3">
                    <div>Credit</div>
                    <div class="text-success">$ <span>100000</span></div>
                    <div class="text-right btn"><i class="fa fa-trash"></i></div>
                </div>
            </div>
            
            </div>
            <div class="bg-danger rounded d-flex justify-content-center pl-2 pr-2 mt-1">
                <div class="col-12 row d-flex justify-content-between align-items-center bg-light pt-3 pb-3">
                    <div>Credit</div>
                    <div>$ <span>100000</span></div>
                    <div class="text-right btn"><i class="fa fa-trash"></i></div>
                </div>
            </div> -->
        </div>
    </section>

    <!-- add button  -->
    <div id="stickybutton" class="text-center">+</div>

    <!-- last div  -->

    <div id="lastDiv" class=" p-3 w-100 bg-light">
        <h6>Text</h6>
        <input type="text" name="" class="form-control" placeholder="Enter Text....." id="textInput" value="">
        <h6>Amount (negative - expense, postive + income)</h6>
        <input type="number" name="" class="form-control" placeholder="Enter Amount....." id="amountInput" value="">
        <button class="btn btn-primary w-100 mt-2" id="transactionBtn">Add transaction</button>
        <div id="crossBtn">X</div>
    </div>
</body>
<!----------------------------- script  --------------------------->
<script src="index.js"></script>

</html>
